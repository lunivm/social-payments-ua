#import '../../shared/components/financial-institution/financial-institution.fragment.graphql'

fragment PaymentFields on Payment {
  id
  date
  sum
  accountNumber
  description
  financialInstitution {
    ...FinancialInstitutionFields
  }
  person {
    fullName
    passportNumber
    identityCode
    address {
      street
      house
      houseSection
      apartment
    }
  }
}
