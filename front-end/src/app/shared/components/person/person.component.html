<mat-form-field class="sp-person-name">
  <input matInput
    placeholder="Прізвище, ім'я, по батькові">
</mat-form-field>

<div class="sp-person-documents-info">
  <mat-form-field class="sp-passport-info">
    <input matInput
      placeholder="Серія та номер паспорта">
  </mat-form-field>

  <mat-form-field class="sp-ident-kod">
    <input matInput
      placeholder="Ідентифікаційний код">
  </mat-form-field>
</div>

<div class="sp-address">
  <mat-form-field class="sp-street">
    <input matInput
      placeholder="Вулиця">
  </mat-form-field>

  <mat-form-field class="sp-house">
    <input matInput
      placeholder="Будинок">
  </mat-form-field>

  <mat-form-field class="sp-house-section">
    <input matInput
      placeholder="Корпус">
  </mat-form-field>

  <mat-form-field class="sp-apartment">
    <input matInput
      placeholder="Квартира">
  </mat-form-field>
</div>
