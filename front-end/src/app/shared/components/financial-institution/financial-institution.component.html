<form class="sp-financial-institution-container"
  [formGroup]="form">

  <div class="sp-financial-field sp-financial-fields-reset">
    <!--<button mat-button-->
      <!--[disabled]="allFieldsEmtpy"-->
      <!--(click)="onResetClick()">-->
      <!--<mat-icon>delete</mat-icon>-->
    <!--</button>-->
  </div>

  <mat-form-field class="sp-financial-field sp-financial-mfo">
    <input matInput
      autocomplete="off"
      type="text"
      formControlName="mfo"
      placeholder="Код МФО"
      spInputFilter="[0-9]">
  </mat-form-field>

  <mat-form-field class="sp-financial-field sp-financial-edrpou">
    <input matInput
      autocomplete="off"
      formControlName="edrpou"
      placeholder="Код ЄДРПОУ"
      spInputFilter="[0-9]">
  </mat-form-field>

  <mat-form-field class="sp-financial-field sp-financial-name">
    <input matInput
      autocomplete="off"
      formControlName="name"
      placeholder="Назва">
  </mat-form-field>

  <sp-multifield-autocomplete [items]="financialInstitutionService.getList() | async"
    [form]="form">
  </sp-multifield-autocomplete>
</form>
