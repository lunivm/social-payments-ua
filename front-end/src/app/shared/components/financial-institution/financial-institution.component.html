<form class="sp-financial-institution-container"
  [formGroup]="form">
  <mat-form-field class="sp-financial-mfo">
    <input matInput
      formControlName="mfo"
      placeholder="Код МФО"
      [textMask]="{mask: mfoMask}">
  </mat-form-field>

  <mat-form-field class="sp-financial-edrpou">
    <input matInput
      formControlName="edrpou"
      placeholder="Код ЄДРПОУ"
      [textMask]="{mask: edrpouMask}">
  </mat-form-field>

  <mat-form-field class="sp-financial-name">
    <input matInput
      formControlName="name"
      placeholder="Назва">
  </mat-form-field>
</form>
